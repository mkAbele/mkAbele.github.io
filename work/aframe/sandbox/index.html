<html>
  <head>
    

    <!-- <script src="../ammo.wasm.js"></script> -->
    <script src="../aframe-v1.5.0.js"></script>
    <script src="../aframe-environment-component.js"></script>
    <!-- <script src="../aframe-physics-system.js"></script> -->

    <script src="../character-controller.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: false">

        <a-assets>
            <img id="sky" src="../assets/maps/textures/hdr/partly_cloudy_puresky_2k.hdr">

            <!-- Loads terrain object-->
            <a-asset-item id="terrain-obj" src="../assets/maps/met-newtown/Terrain_mtnewtown_dbg.obj"></a-asset-item>
            <a-asset-item id="terrain-mtl" src="../assets/maps/met-newtown/Terrain_mtnewtown_dbg.mtl"></a-asset-item>

            <!-- Loads debug buildings -->
            <a-asset-item id="dbgBuildings-obj" src="../assets/maps/met-newtown/buildings_mtnewtown_dbg.obj"></a-asset-item>
            <a-asset-item id="dbgBuildings-mtl" src="../assets/maps/met-newtown/buildings_mtnewtown_dbg.mtl"></a-asset-item>
        </a-assets>

        <!-- Terrain -->
        <a-entity id="terrain" obj-model="obj: #terrain-obj; mtl: #terrain-mtl" position="0 -18 0"></a-entity>

        <!-- Buildings -->
        <a-entity id="debug-buildings" obj-model="obj: #dbgBuildings-obj; mtl: #dbgBuildings-mtl" position="0 -18 0"></a-entity>

        <!-- Scale object -->
        <a-box id="scaleObject" position="0 0.5 0" color="#F0F0F0"></a-box>

        <!-- Test objects -->
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-box position="0 0 -4" rotation="-90 0 0" width="4" height="4" depth="0.1" color="#7BC8A4"></a-box>

        <!-- Sky box -->
        <!-- <a-sky id="#sky"></a-sky> -->
        <!-- <a-entity environment="playArea: 10;"><a-entity> -->
        <a-entity environment="preset: arches" preset-switcher="" id="environment"></a-entity>

        <!-- First-person camera with look-controls -->
        <a-entity id="cameraRig"  position="600 1.6 -600" character-controller>
            <!-- Character model -->
            <a-entity id="character" position="0 -1 0" collider-check raycaster="showLine:true;">
                <!-- Add your character model here -->
                <a-box width="0.5" height="1" depth="0.5" color="blue" visible="false"></a-box>
            </a-entity>
            <!-- Camera -->
            <a-entity id="camera" camera look-controls="pointerLockEnabled: true" wasd-controls=""></a-entity>
        </a-entity>


    </a-scene>
  </body>
</html>
